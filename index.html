<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<meta name="description" content="UniÍtalo PWApplication">
		<meta name="keywords" content="uniitalo">
		<meta name="author" content="Paulo Salvatore">
		<title>UniÍtalo Application</title>

		<link rel="manifest" href="manifest.json">

		<link rel="apple-touch-icon" sizes="180x180" href="assets/images/icons/apple-touch-icon.png">
		<link rel="icon" type="image/png" href="assets/images/icons/favicon-32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="assets/images/icons/favicon-16x16.png" sizes="16x16">
		<link rel="mask-icon" href="assets/images/icons/safari-pinned-tab.svg" color="#3f51b5">
		<link rel="shortcut icon" href="assets/images/icons/favicon.ico">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-title" content="UniÍtalo App">
		<meta name="application-name" content="UniÍtalo App">
		<meta name="msapplication-config" content="assets/images/icons/browserconfig.xml">
		<meta name="theme-color" content="#3f51b5">

		<meta property="og:title" content="UniÍtalo App"/>
		<meta property="og:type" content="website"/>
		<meta property="og:url" content="https://www.italo.com.br/"/>
		<meta property="og:image" content="/assets/images/icons/android-chrome-256x256.png"/>
		<meta property="og:description" content="UniÍtalo App"/>

		<script type="text/javascript">
			if ("serviceWorker" in navigator)
				navigator.serviceWorker.register("service-worker.js");
		</script>

		<link rel="stylesheet" type="text/css" href="assets/lib/dialog-polyfill/dialog-polyfill.css"/>
		<link rel="stylesheet" href="assets/lib/material-design-lite/material.min.css">
		<link rel="stylesheet" href="assets/style.css">

		<script src="assets/lib/jquery/dist/jquery.min.js"></script>
		<script src="assets/lib/dialog-polyfill/dialog-polyfill.js"></script>
		<script src="assets/lib/material-design-lite/material.min.js"></script>
		<script src="assets/lib/clipboard/dist/clipboard.min.js"></script>
		<script src="assets/app.js"></script>
	</head>
	<body>
		<div id="loading" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>

		<video id="camera" autoplay>Você precisa de uma câmera para utilizar essa funcionalidade.</video>

		<div id="snapshotLimitOverlay">
			<div id="about">
				<img src="assets/images/layout.jpg" alt="Layout">
				<!--
				<h4>UniÍtalo - Application</h4>
				<p>
					Esse é um aplicativo que está sendo desenvolvido por Paulo Salvatore
					(<a href="https://github.com/paulosalvatore">https://github.com/paulosalvatore</a>)
					e a princípio tem como objetivo realizar a leitura de um QR Code.<br>
					<br>
					Essa aplicação está sendo desenvolvida utilizando a tecnologia PWA
					(Progressive Web App), que consiste em uma aplicação web que é
					executada de forma parecida com uma aplicação mobile nativa, sem a
					necessidade de instalar nada no celular, sendo uma alternativa
					extremamente leve, que roda de forma offline e que elimina a burocracia
					e as dificuldades da loja de aplicativos.
				</p>
				-->
			</div>
		</div>
		<canvas id="snapshot"></canvas>
		<button id="flipCamera" type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Flip
			Camera
		</button>

		<a id="iniciarCamera" type="button" href="#" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Iniciar Câmera</a>

		<dialog class="mdl-dialog">
			<h4 class="mdl-dialog__title">UniÍtalo</h4>
			<div class="mdl-dialog__content">
				<p id="resultsContainer"><span id="result"></span></p>
				<p>
					<button type="button" class="copy mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised" data-clipboard-target="#result">
						Copiar
					</button>

					<a class="search mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised">Pesquisar</a>
				</p>
			</div>
			<div class="mdl-dialog__actions">
				<button type="button" class="continue mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--colored">
					Continuar
				</button>
			</div>
		</dialog>
	</body>
</html>
